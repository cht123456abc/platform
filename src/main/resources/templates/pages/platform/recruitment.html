<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "../sys/header.html">

</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.title" @on-enter="query" placeholder="招聘标题"/>
                </i-col>
                <i-button @click="query">查询</i-button>
            </div>
            <div class="buttons-group">
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="recruitment"  :label-width="80">
            <Form-item label="标题" prop="title">
                <i-input v-model="recruitment.title" placeholder="招聘标题"/>
            </Form-item>
            <Form-item label="岗位" prop="vocation">
                <i-input v-model="recruitment.vocation" placeholder="职位"/>
            </Form-item>
            <Form-item label="薪资" prop="salary">
                <i-input v-model="recruitment.salary" placeholder="薪资"/>
            </Form-item>
            <Form-item label="详情" prop="detail">
                <i-input v-model="recruitment.detail" placeholder="详情"/>
            </Form-item>
            <Form-item label="商户ID" prop="checked" >
                <i-input v-model="recruitment.merchantId" placeholder="商户ID"/>
            </Form-item>
            <Form-item label="是否已审核" prop="checked">
                <i-input v-model="recruitment.checked" placeholder="选择"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
               	 返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="/js/platform/recruitment.js?"></script>
</body>
</html>
